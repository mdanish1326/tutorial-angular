<mat-sidenav-container class="example-container">
  <mat-sidenav
    #sidenav style="width: 250px;"
    class="example-sidenav"
    mode="side" 
    [opened]="isExpanded"
    (mouseenter)="mouseenter()"
    (mouseleave)="mouseleave()"
    >
    <ng-container *ngIf="authService.isAuthenticated(); else loginRedirect">
    <mat-nav-list>
      <div (click)="showSubmenu = !showSubmenu" class="item">
        <div class="item-icon-wrapper">
          <mat-icon mat-list-icon [routerLink]="'/home'">home</mat-icon>
          <span class="item-typography">Products</span>
        </div>
        <mat-icon class="menu-button" [class.rotated]="showSubmenu">expand_more</mat-icon>
      </div>

      <div class="submenu item" *ngIf="showSubmenu">
        <div class="item-icon-wrapper" [routerLink]="'/add-product'" >
          <mat-icon mat-list-icon>add_circle</mat-icon>
          <span class="item-typography">Add Product</span>
        </div>
        <!-- <a mat-list-item href="#">Submenu Item 2</a> -->
        <!-- <mat-list-item (click)="showSubSubMenu = !showSubSubMenu" class="parent">
          <span class="full-width" *ngIf="isExpanded || isShowing">Nested Menu</span>
          <mat-icon class="menu-button" [class.rotated]="showSubSubMenu" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
        </mat-list-item>
        <div class="submenu" [ngClass]="{'show': showSubSubMenu}" *ngIf="showSubSubMenu">
          <mat-list-item>SubSubmenu Item 1</mat-list-item>
          <mat-list-item>SubSubmenu Item 2</mat-list-item>
        </div> -->
      </div>
    </mat-nav-list>
  </ng-container>
  </mat-sidenav>
  <div class="sidenav-right-content">
    <ng-content></ng-content>
  </div>
</mat-sidenav-container>

<ng-template #loginRedirect>
  <div class ="sidenav-login-redirect">
    <button mat-raised-button color="primary" (click)="router.navigate(['/login'])">
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </button>
    <p class="text">Login to see full menu</p>
  </div>
</ng-template>
