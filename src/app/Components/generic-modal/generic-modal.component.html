<div mat-dialog-title>{{ title }}</div>

<div mat-dialog-content>
  @if (data?.contentTemplate) {
  <ng-container [ngTemplateOutlet]="data.contentTemplate"></ng-container>
  }
  {{data?.disabledConfirmBtn | async | json}}
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{ cancelButtonText }}</button>
  <button mat-button [disabled]="(data?.disabledConfirmBtn | async) === false" (click)="onConfirm()">{{ confirmButtonText }}</button>
</div>
